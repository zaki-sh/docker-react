language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t zaki-sh/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true zaki-sh/react-test npm test

after_success:
  - docker build -t zaki-sh/multi-client ./client
  - docker build -t zaki-sh/multi-nginx ./nginx
  - docker build -t zaki-sh/multi-server ./server
  - docker build -t zaki-sh/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER\_PASSWORD" | docker login -u "$DOCKER\_ID" --password-stdin
  # Take those images and push to docker hub
  - docker push zaki-sh/multi-client
  - docker push zaki-sh/multi-nginx
  - docker push zaki-sh/multi-server
  - docker push zaki-sh/multi-worker
